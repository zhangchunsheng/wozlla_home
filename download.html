<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cakeandcake</title>
		<meta charset="UTF-8" />
        <meta name="description" content="Rotating Image Slider with jQuery & CSS3" />
        <meta name="keywords" content="jquery, rotation, slider, images, slideshow, autoplay, play, pause, css3"/>
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/slider_style.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' />
		<script type="text/javascript">
			function download() {
				window.location.href = "./download/RotatingImageSlider.zip";
				return false;
			}
		</script>
    </head>
    <body>
		<div class="content">
			<h1>cakeandcake</h1>
			<div class="rm_wrapper">
				<div id="rm_container" class="rm_container">
					<ul>
						<li data-images="rm_container_1" data-rotation="-15"><img src="images/0_name01.jpg"/></li>
						<li data-images="rm_container_2" data-rotation="-5"><img src="images/0_name02.jpg"/></li>
						<li data-images="rm_container_3" data-rotation="5"><img src="images/1_loading.jpg"/></li>
						<li data-images="rm_container_4" data-rotation="15"><img src="images/2_daily-reward01.jpg"/></li>
					</ul>
					<div id="rm_mask_left" class="rm_mask_left"></div>
					<div id="rm_mask_right" class="rm_mask_right"></div>
					<div id="rm_corner_left" class="rm_corner_left"></div>
					<div id="rm_corner_right" class="rm_corner_right"></div>
					<h2 onclick="download()">
						download
					</h2>
					<div style="display:none;">
						<div id="rm_container_1">
							<img src="images/0_name01.jpg"/>
							<img src="images/2_daily-reward02.jpg"/>
							<img src="images/3_menu01.jpg"/>
							<img src="images/3_menu02.jpg"/>
						</div>
						<div id="rm_container_2">
							<img src="images/0_name02.jpg"/>
							<img src="images/4_gamepage.jpg"/>
							<img src="images/4_gamepage_achievement.jpg"/>
							<img src="images/4_gamepage_assistants.jpg"/>
						</div>
						<div id="rm_container_3">
							<img src="images/1_loading.jpg"/>
							<img src="images/4_gamepage_congratulation.jpg"/>
							<img src="images/4_gamepage_over.jpg"/>
							<img src="images/4_gamepage_pass.jpg"/>
						</div>
						<div id="rm_container_4">
							<img src="images/2_daily-reward01.jpg"/>
							<img src="images/5_about.jpg"/>
							<img src="images/5_help01.jpg"/>
							<img src="images/5_help02.jpg"/>
						</div>
					</div>
				</div>
				<div class="rm_nav">
					<a id="rm_next" href="#" class="rm_next"></a>
					<a id="rm_prev" href="#" class="rm_prev"></a>
				</div>
				<div class="rm_controls">
					<a id="rm_play" href="#" class="rm_play">Play</a>
					<a id="rm_pause" href="#" class="rm_pause">Pause</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<a href="http://www.wozlla.com" target="_blank">design by wozlla</a>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.transform-0.9.3.min_.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.RotateImageMenu.js"></script>
    </body>
</html>
